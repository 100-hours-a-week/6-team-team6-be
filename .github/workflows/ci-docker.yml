# Backend CI/CD Pipeline with Docker & ECR

name: Backend CI/CD Docker

on:
  push:
    branches: [main, dev]
    paths:
      - 'ktb-billage-*/src/**'
      - 'ktb-billage-*/build.gradle'
      - '**/build.gradle*'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'ktb-billage-*/src/**'
      - 'ktb-billage-*/build.gradle'
      - '**/build.gradle*'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'
      - 'Dockerfile'
      - '.github/workflows/**'

env:
  JAVA_VERSION: '25'
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: billage-be

permissions:
  id-token: write
  contents: read

jobs:
  # ===========================================
  # 공통: Build & Unit Test
  # ===========================================
  build-and-test:
    name: Build & Unit Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }} & Cache
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Lint Analysis
        run: ./gradlew checkstyleMain --no-daemon

      - name: Build
        run: ./gradlew build -x test --no-daemon

      - name: Unit Test
        env:
          LOCAL_DB_URL: jdbc:mysql://localhost:3306/testdb
          LOCAL_DB_USERNAME: root
          LOCAL_DB_PASSWORD: test
          CORS_ALLOWED_ORIGIN: "http://localhost:3000"
          JWT_SECRET_KEY: "test-secret-key-for-ci-pipeline-do-not-use-in-production"
          ACCESS_DURATION: "3600000"
          REFRESH_DURATION: "604800000"
        run: ./gradlew test --no-daemon

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: '**/build/reports/tests/'
          retention-days: 7

      - name: Rename JAR to app.jar
        run: mv ktb-billage-api/build/libs/ktb-billage-api.jar app.jar

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: app.jar
          retention-days: 1

  # ===========================================
  # main 브랜치 전용: Integration Test
  # ===========================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.base_ref == 'main')

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Integration Tests
        env:
          LOCAL_DB_URL: jdbc:mysql://localhost:3306/testdb
          LOCAL_DB_USERNAME: root
          LOCAL_DB_PASSWORD: test
          CORS_ALLOWED_ORIGIN: "http://localhost:3000"
          JWT_SECRET_KEY: "test-secret-key-for-ci-pipeline-do-not-use-in-production"
          ACCESS_DURATION: "3600000"
          REFRESH_DURATION: "604800000"
        run: ./gradlew integrationTest --no-daemon

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results
          path: '**/build/reports/tests/integrationTest/'
          retention-days: 7

  # ===========================================
  # main 브랜치 전용: Docker Build & ECR Push
  # ===========================================
  docker-build-push:
    name: Docker Build & ECR Push
    runs-on: ubuntu-latest
    needs: [build-and-test, integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # ===========================================
  # 실패 알림: Discord
  # ===========================================
  notify-failure:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, integration-test, docker-build-push]
    if: failure()

    steps:
      - name: Send Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "CI/CD 빌드 실패"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
          color: 0xff0000