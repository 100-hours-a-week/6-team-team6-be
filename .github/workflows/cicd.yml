# Backend CI Pipeline
# Private Repository 기준, 브랜치별 차등 파이프라인

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'                # 소스 코드
      - 'build.gradle'          # 의존성
      - 'settings.gradle'       # 프로젝트 설정
      - 'gradle/**'             # Gradle Wrapper 버전
      - '.github/workflows/**'  # CICD
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'
      - '.github/workflows/**'

env:
  JAVA_VERSION: '21'

jobs:
  # ===========================================
  # 공통: Build & Unit Test (main, develop 모두)
  # 예상 소요: ~3분
  # ===========================================
  build-and-test:
    name: Build & Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }} & Cache
        uses: actions/setup-java@v4 # 캐싱 확인 후 캐시키도 가져옴
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle' # 캐싱 (7일간 캐싱 가능하고 사용시 다시 카운트다운, 10GB까지)

      - name: Lint Analysis # 린트 체크해서 early fail
        run: ./gradlew checkstyleMain --no-daemon

      - name: Build # 빌드와 테스트 분리하여 실패지점 확인
        run: ./gradlew build -x test --no-daemon

      - name: Unit Test
        run: ./gradlew test --no-daemon

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure() # fail시에 아티펙트에 저장해서 다운할 수 있게 함
        with:
          name: test-results
          path: build/reports/tests/
          retention-days: 7

  # ===========================================
  # main 브랜치 전용: Integration Test
  # 예상 소요: ~2분
  # ===========================================
  integration-test:
    name: Integration Test (Testcontainers)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.base_ref == 'main')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Integration Tests
        run: ./gradlew integrationTest --no-daemon

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results
          path: build/reports/tests/integrationTest/
          retention-days: 7

      - name: Upload Build Artifact # 아티펙트로 구워서 다음 job들에게 전달 (CD에게 전달)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/libs/*.jar  # 빌드된 jar 파일 경로
          retention-days: 1       # 하루만 보관하면 됨

  # ===========================================
  # main 브랜치 전용: SonarCloud 분석
  # 예상 소요: ~3분
  # ===========================================

