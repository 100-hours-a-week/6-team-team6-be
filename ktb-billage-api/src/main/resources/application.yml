cors:
  allowed:
    origin: ${CORS_ALLOWED_ORIGIN}

app:
  cookie:
    secure: false

server:
  port: 8080

spring:
  profiles:
    group:
      local: local
      dev: dev
      prod: prod

  config:
    import:
      - classpath:application-jwt.yml
      - classpath:application-dbsource.yml
      - classpath:application-s3.yml

management:
  endpoints:
    web:
      exposure:
        include: health,info

---
spring:
  config:
    activate:
      on-profile: dev,prod
app:
  cookie:
    secure: true

---
spring:
  config:
    activate:
      on-profile: local
app:
  cookie:
    secure: false
