cors:
  allowed:
    origin: ${CORS_ALLOWED_ORIGIN}

server:
  port: 8080

spring:
  profiles:
    group:
      local: local
      dev: dev
      prod: prod

  config:
    import:
      - classpath:application-jwt.yml
      - classpath:application-dbsource.yml

management:
  endpoints:
    web:
      exposure:
        include: health,info
