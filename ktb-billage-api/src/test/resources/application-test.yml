spring:
  datasource: # TODO. test 용 db 설정 필요
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/billage
    username: root
    password: root

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: update

  flyway:
    enabled: false

  servlet:
    multipart:
      max-file-size: 10MB      # 파일 1개 최대 크기
      max-request-size: 30MB   # multipart/form-data 요청 전체(여러 파일 + 폼필드 포함) 최대 크기

jwt:
  secret-key: secretsecretsecretsecretsecretsecretsecretsecretsecretsecret
  access-duration: 180000
  refresh-duration: 3600000

cors:
  allowed:
    origin: "*"

ai:
  base-url: localhost:9999
  timeout-seconds: 5

app:
  cookie:
    secure: false
